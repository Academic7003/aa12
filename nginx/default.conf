upstream django {
   server drf:8000;
}

server {
   listen 443 ssl;
   server_name localhost;

   ssl_certificate      /etc/letsencrypt/live/muslimmind.uz/fullchain.pem;
   ssl_certificate_key  /etc/letsencrypt/live/muslimmind.uz/privkey.pem;
   location = /favicon.ico {
        access_log off;
        log_not_found off;
        } 

      # location ~ /.well-known/acme-challenge {
      #   allow all;
      #   root /var/www/html;
      # }

   location / {
     proxy_pass http://django;
    }

      location /media/ {
        alias /media/;
      }

      location /static_cdn/ {
        alias /static_cdn/;
      }
      location /static/ {
        alias /static/;
      }

      location /media_cdn/ {
        alias /media_cdn/;
      }
}
